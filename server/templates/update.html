{% extends 'base.html' %}

{% block head %}
<title>Update Task - Project Future</title>
{% endblock %}

{% block body %}
<h1>Update Task</h1>

<div class="form">
    <form action="{{ url_for('tasks.update_task', id=task.id) }}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update Task">
    </form>
</div>

<a href="{{ url_for('tasks.task_list') }}" class="btn">Back to Tasks</a>
{% endblock %}
